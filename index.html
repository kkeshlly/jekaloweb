<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jekalo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
    <!-- welcome page -->
    <div class="bg">
        <div class="container">
            <div class="topnav">
                <div class="logo"><img src="./src/assets/logohome.png" alt="logohome" style="width: 200px;"></div>
                <div class="menu">
                    <div class="menu-list">
                        <a href="#home" class="active">Freebies</a>
                        <a href="#news">Sign Up</a>
                        <a href="#contact">sign In</a>
                        <a href="#about" class="offer-btn">Offer a Ride</a></div>
                    <div class="mobile-icon"><a><i class="fa fa-bars mobile"></i></a></div>
                </div>
                
            </div>
            <div class="mobile-menu">
                    <a class="btn"> Freebies</a>
                    <a class="btn"> sign up</a>
                    <a class="btn"> sign in</a>
                    <a class="btn"> Offer a Ride</a>
                </div>
            <div class="motto">
                <div>
                    <h1>LET'S RIDE TOGETHER</h1>
                    <p>Carpool with TRUSTED & VERIFIED members going in your direction</p>
                </div>
            </div>
            <div class="find-ride">
                <div>
                    <div style="color: white"><b>Find a Ride</b></div>
                    <div class="search">
                            <div><i class="fa fa-map-marker"></i><input type="text" class="input-txt" placeholder="From"></div>
                            <div><i class="fa fa-map-marker"></i><input type="text" class="input-txt" placeholder="TO"></div>
                            <div><i class="	fa fa-calendar"></i><input type="text" class="input-txt" placeholder="WHEN"></div>
                            <input type="button" value="Submit" class="btn" placeholder="From">
                    </div>

                </div>
            </div>
            <div class="how">
                <h3>HOW IT WORKS</h3>
                <img src="./src/assets/how-it-works.png" alt="how it work">
            </div>
        </div>
    </div>
